# use the official image for the swift programming language
image: swift

build:
  stage: build
  before_script:
    - apt-get update -qq && apt-get install -y -qq build-essential clang cmake curl gcc git haskell-platform libantlr3c-dev libbdd-dev libboost-program-options-dev libicu-dev libreadline-dev mercurial vim-common zlib1g-dev
  script:
    - make
  artifacts:
    name: "${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    expire_in: 1 week
    paths:
      - .build/
      - Tools/
